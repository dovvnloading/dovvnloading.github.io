<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATTHEW WESNEY /// SYSTEM REBOOT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #080808;
            --text-main: #f0f0f0;
            --text-dim: #444;
            --accent: #fff;
            --grid-line: #111;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- FLUID CURSOR --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 16px; height: 16px;
            background: var(--accent); transform: translate(-50%, -50%);
            pointer-events: none; z-index: 999;
            mix-blend-mode: difference;
            border-radius: 50%;
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1), 
                        height 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .active-hover #cursor { width: 64px; height: 64px; opacity: 0.5; }

        /* --- LAYOUT --- */
        .terminal-container {
            position: relative;
            z-index: 10;
            text-align: center;
            mix-blend-mode: normal;
        }

        .identity {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin-bottom: 24px;
            text-transform: uppercase;
            display: inline-block;
            border: 1px solid var(--text-dim);
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
        }

        .main-msg {
            font-size: 4vw;
            font-weight: 600;
            letter-spacing: -0.04em;
            line-height: 1.1;
            max-width: 800px;
            margin: 0 auto;
            color: var(--text-main);
            text-transform: lowercase; /* Stylistic choice */
        }
        
        .main-msg span {
            display: inline-block;
        }

        .meta-layer {
            margin-top: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            gap: 24px;
            justify-content: center;
            text-transform: uppercase;
        }

        .blink { animation: blink 1s step-end infinite; color: var(--accent); }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- SCANLINE EFFECT --- */
        .scanline {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-msg { font-size: 24px; padding: 0 20px; }
            #cursor { display: none; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="scanline"></div>

    <main class="terminal-container">
        <div class="identity">M. WESNEY /// SYS_ARCH</div>
        
        <h1 class="main-msg" id="scramble-target">
            </h1>

        <div class="meta-layer">
            <span>Status: Compiling</span>
            <span>Est: Wk 1 // 2026</span>
            <span>_<span class="blink">|</span></span>
        </div>
    </main>

    <script>
        // --- CURSOR LOGIC ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('h1, .identity').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('active-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('active-hover'));
        });

        // --- TEXT SCRAMBLE EFFECT ---
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
                this.update = this.update.bind(this);
            }
            
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span style="color: #444">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        const el = document.getElementById('scramble-target');
        const fx = new TextScramble(el);

        // Sequence
        setTimeout(() => {
            fx.setText('under construction');
        }, 500);

        setTimeout(() => {
            fx.setText('under construction, see you in the first week of 2026');
        }, 2000);

    </script>
</body>
</html>
